<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Δ = THE OBSERVER</title>
  <style>
    body { background:#000; color:#fff; font-family:sans-serif; text-align:center; padding:50px; }
    h1 { font-size:2em; margin-bottom:10px; }
    p { font-size:1.2em; margin:8px 0; }
    button { background:#00f; color:#fff; padding:12px 24px; border:none; border-radius:8px; cursor:pointer; font-size:1.1em; margin:20px 0; }
    button:disabled { background:#333; cursor:not-allowed; }
    #progress { width:250px; height:12px; background:#333; margin:20px auto; border-radius:6px; overflow:hidden; }
    #result { margin-top:20px; white-space:pre-wrap; font-family:monospace; font-size:1.1em; line-height:1.6; }
    .pulse { animation:pulse 1.5s infinite; color:#0f0; text-shadow:0 0 10px #0f0; }
    @keyframes pulse { 0%{opacity:1} 50%{opacity:0.5} 100%{opacity:1} }
    #noise-slider { width:250px; margin:20px auto; }
    #noise-value { display:block; margin-top:8px; font-family:monospace; color:#0f0; }
  </style>
</head>
<body>
  <h1>Δ = THE OBSERVER</h1>
  <p>Live Bell-State CHSH simulation in a noisy cavity.</p>
  <p>Slide noise, then click to collapse the wavefunction.</p>
  
  <div>Noise Level (gamma): <span id="noise-value">0.005</span></div>
  <input type="range" id="noise-slider" min="0" max="0.1" step="0.001" value="0.005">
  
  <div id="progress"></div>
  <button id="collapse">Collapse Now</button>
  <div id="result"></div>

  <script src="https://cdn.jsdelivr.net/pyodide/v0.26.1/full/pyodide.js"></script>
  <script>
    async function main() {
      let pyodide = await loadPyodide();
      await pyodide.loadPackage("numpy");
      return pyodide;
    }
    let pyodideReadyPromise = main();

    const slider = document.getElementById('noise-slider');
    const noiseValue = document.getElementById('noise-value');
    slider.addEventListener('input', () => {
      noiseValue.textContent = slider.value;
    });

    async function runSimulation() {
      const gamma = parseFloat(slider.value);
      const progress = document.getElementById('progress');
      const button = document.getElementById('collapse');
      const resultDiv = document.getElementById('result');

      button.disabled = true;
      button.textContent = "Running...";
      resultDiv.textContent = "";
      resultDiv.classList.remove('pulse');

      let width = 0;
      const interval = setInterval(() => {
        width = (width + 2) % 101;
        progress.style.background = `linear-gradient(to right, #00f ${width}%, #333 ${width}%)`;
      }, 50);

      try {
        let pyodide = await pyodideReadyPromise;
        let pythonCode = `
import sys
from io import StringIO
sys.stdout = StringIO()

import numpy as np

# Bell state: (|00> + |11>)/√2
psi = np.array([1, 0, 0, 1]) / np.sqrt(2)
rho = np.outer(psi, psi)

# Lindblad amplitude damping on both qubits
gamma = ${gamma}
dt = 0.05
steps = 200  # total time = 10

for _ in range(steps):
    # Population decay
    p = 1 - np.exp(-gamma * dt)
    rho[1,1] *= (1 - p)
    rho[2,2] *= (1 - p)
    rho[0,0] += p * (rho[1,1] + rho[2,2])
    
    # Coherence decay (off-diagonals)
    rho[0,3] *= np.sqrt((1 - p)**2)
    rho[3,0] = np.conj(rho[0,3])
    
    # Renormalize
    rho /= np.trace(rho)

# Projective measurement in basis rotated by theta
def measure(theta1, theta2, trials=1250):
    c1, s1 = np.cos(theta1), np.sin(theta1)
    c2, s2 = np.cos(theta2), np.sin(theta2)
    
    # Projectors: |+> = cos|0> + sin|1>, |-> = -sin|0> + cos|1>
    P11 = np.array([[c1*c2, c1*s2, s1*c2, s1*s2]])
    P10 = np.array([[c1*(-s2), c1*c2, s1*(-s2), s1*c2]])
    P01 = np.array([[-s1*c2, -s1*s2, c1*c2, c1*s2]])
    P00 = np.array([[-s1*(-s2), -s1*c2, c1*(-s2), c1*c2]])
    
    probs = [
        np.abs(np.dot(P11, rho @ P11.T))[0,0],
        np.abs(np.dot(P10, rho @ P10.T))[0,0],
        np.abs(np.dot(P01, rho @ P01.T))[0,0],
        np.abs(np.dot(P00, rho @ P00.T))[0,0]
    ]
    probs = np.real(probs)
    probs /= probs.sum()
    
    outcomes = np.random.choice(4, size=trials, p=probs)
    corr = 0
    for o in outcomes:
        A = 1 if o in [0,1] else -1
        B = 1 if o in [0,2] else -1
        corr += A * B
    return corr / trials

E = lambda a,b: measure(a, b)
S = E(0, np.pi/4) + E(0, -np.pi/4) + E(np.pi/2, np.pi/4) - E(np.pi/2, -np.pi/4)
ideal = 2 * np.sqrt(2)
loss = (ideal - abs(S)) / ideal * 100

output = f"CHSH S = {S:.4f} (max 2.828, classical ≤2)\\n"
output += f"Noise Impact: {loss:.1f}% loss\\n\\n"
output += "SPOOKY LINK SURVIVED" if abs(S) > 2 else "SPOOKY LINK BROKEN"
print(output)

output = sys.stdout.getvalue()
`;
        await pyodide.runPython(pythonCode);
        let output = pyodide.globals.get('output');
        clearInterval(interval);
        progress.style.background = '#333';
        resultDiv.innerText = output || "No output";
        const sMatch = output.match(/CHSH S = ([\\d.+-]+)/);
        if (sMatch && parseFloat(sMatch[1]) > 2) {
          resultDiv.classList.add('pulse');
        }
      } catch (err) {
        resultDiv.innerText = "Error: " + err.message;
      } finally {
        button.textContent = "Collapse Again";
        button.disabled = false;
      }
    }

    document.getElementById('collapse').addEventListener('click', runSimulation);
  </script>
</body>
</html>
